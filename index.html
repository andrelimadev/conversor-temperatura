<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conversor de temperatura por André Lima">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <main>
        <img src="img/temperatura.png" alt="termômetro">
        <div class="converter-main-box">
            <h1>Conversor de temperatura</h1>
            <div class="converter-container">
                <h2>Temperatura</h2>
                <input onclick="clearInput()" id="graus" required>
                <div class="alerta-container">
                    <p class="alerta"></p>
                </div>
                <div class="display-container">
                    <div class="display-left">
                        <label class="temp1">Celsius</label>
                        <p class="celsius">00.0°</p>
                    </div>
                    <div class="display-right">
                        <label class="temp2">Fahrenheit</label>
                        <p class="fahrenheit">00.0°</p>
                    </div>
                </div>
                <div class="buttons-container">
                    <button class="cf" onclick="cf()">Celsius &rarr; Fahrenheit</button>
                    <button class="fc" onclick="fc()">Fahrenheit &rarr; Celsius</button>
                </div>
            </div>
        </div>
        <span>Conversor de temperatura &copy; 2023 by André Lima</span>
    </main>
</body>
<script src="js/script.js"></script>
</html>
